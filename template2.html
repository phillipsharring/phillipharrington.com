<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Color Template</title>
    <style>
      body {
        font-family: sans-serif;
      }

      .primary-color {
        background-color: #007bff; /* Example primary color (blue) */
        color: white;
      }

      .secondary-color {
        background-color: #6c757d; /* Example secondary color (grey) */
        color: white;
      }

      .accent-color {
        background-color: #ffcc00; /* Example accent color (yellow) */
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Our Brand Colors</h1>
      <div class="color-box primary-color">
        <p>Primary Color</p>
      </div>
      <div class="color-box secondary-color">
        <p>Secondary Color</p>
      </div>
      <div class="color-box accent-color">
        <p>Accent Color</p>
      </div>
    </div>
  </body>
</html>
